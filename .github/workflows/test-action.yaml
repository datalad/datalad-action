name: Test Datalad Action
on:
  pull_request: []
  push:
    branches:
      - main 
 
jobs:
  install-datalad:
    runs-on: ubuntu-latest
    name: Install Datalad
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Datalad
        uses: ./install
      - name: Check Installed
        run: which datalad

  install-datalad-branch:
    runs-on: ubuntu-latest
    name: Install Datalad via Branch
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Datalad
        uses: ./install
        with:
          branch: debian
      - name: Check Installed
        run: which datalad

  install-datalad-full-clone:
    runs-on: ubuntu-latest
    name: Install Datalad via Full Clone
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Datalad
        uses: ./install
        with:
          full_clone: true
          user: ${{ github.actor }}
          email: ${{ github.actor }}@noreply.users.github.com
      - name: Check Installed
        run: which datalad

  install-datalad-release:
    runs-on: ubuntu-latest
    name: Install Datalad via Release
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Datalad via Release
        uses: ./install
        with:
          release: 0.17.2
      - name: Check Installed
        run: which datalad
